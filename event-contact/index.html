      <!--

      <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>
                <p class="error-message" id="nameError"></p>
            </div>
            <div class="form-group">
                <label for="contact">Contact Details*</label>
                <input type="tel" id="contact" name="contact" required pattern="^[0-9]{10}$">
                <p class="error-message" id="contactError"></p>
            </div>
            <div class="form-group">
                <label for="address">City*</label>
                <input type="text" id="address" name="address" required>
                <p class="error-message" id="addressError"></p>
            </div>
            <div class="form-group">
                <label for="requirement">Service Required</label>
                <textarea id="requirement" name="requirement" rows="4" required></textarea>
                <p class="error-message" id="requirementError"></p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
